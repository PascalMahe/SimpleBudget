<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	<h:head>
        <title>Quartis Pro Gestion des Contrôles</title>
        <link rel="stylesheet" media="screen" href="../css/treeView.css" />
        <script type="text/javascript" src="../js/treeView.js"></script>

    </h:head>
	
	<h:body>
		<h1>Gestion des gammes de contrôles</h1>
		
		<p:messages style="color:red; margin:8px;"></p:messages>
		
        <h:form id="form">
        	<p:outputLabel value="#{bundle['labelSite']}" for="site" />
			<p:autoComplete id="site" value="#{editController.site}" completeMethod="#{editController.completeSite}" />
 			<br/>
 			<p:outputLabel value="#{bundle['labelCode']}" for="code" />
			<p:inputText id="code" value="#{editController.code}" />
 			<br/>
 			<p:outputLabel value="#{bundle['labelDesi']}" for="desi" />
			<p:inputText id="desi" value="#{editController.desi}" />
 			<br/>
 			<p:commandButton 	value="#{bundle['labelEdit']}" 
								id="searchButton" 
 								actionListener="#{editController.editAction}" 
 								ajax="false"
 								update=":messages" />
    	</h:form>
   	</h:body>
</html>
