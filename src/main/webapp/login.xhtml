<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	<h:head>
        <title>Appli Budget</title>
        <link rel="stylesheet" media="screen" href="../css/treeView.css" />
        <script type="text/javascript" src="../js/jquery-3.0.0.js"></script>
        <script type="text/javascript" src="../js/login.js"></script>

    </h:head>
	
	<h:body>
		<h1>Connexion</h1>
		
		<p:messages />
		<h:form onsubmit="submitLoginForm()">
			<div>
				<p:outputLabel value="#{bundle['labelLogin']}" for="login" />
				<p:inputText id="login" value="#{loginController.login}" />
	 			<br/>
				<p:outputLabel value="#{bundle['labelPassword']}" for="password" />
				<p:password id="password" value="#{loginController.password}" />
				<br/>
				
				<p:commandButton 	value="#{bundle['labelConnecter']}" 
									id="searchButton" 
 									action="#{loginController.loginAction}" />
			</div>
		</h:form>
   	</h:body>
</html>
