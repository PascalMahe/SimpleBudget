<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	<h:head>
        <title>#{bundle['titreGeneral']}</title>
        <link rel="stylesheet" media="screen" href="simpleBudget.css" />
        <script type="text/javascript" src="../js/login.js"></script>

    </h:head>
	
	<h:body>
		<h1>#{bundle['titreLogin']}</h1>
		<f:metadata>
			<f:viewAction action="#{loginController.fetchErrorMessagesAction}"/>
		</f:metadata>
		<p:messages id="messages"/>
		<h:form id="loginForm">
			<div>
				<p:outputLabel value="#{bundle['labelLogin']}" for="login" />
				<p:inputText id="login" value="#{loginController.login}" />
	 			<br/>
				<p:outputLabel value="#{bundle['labelPassword']}" for="password" />
				<p:password id="password" value="#{loginController.password}" />
				<br/>
				<p:outputLabel value="#{bundle['labelRememberMe']}" for="rememberMe" />
				<p:selectBooleanCheckbox id="rememberMe" value="#{loginController.rememberMe}" />
				<br/>
				<p:commandButton 	value="#{bundle['labelConnecter']}" 
									id="searchButton" 
 									action="#{loginController.loginAction}" 
 									update="messages"/>
			</div>
		</h:form>
   	</h:body>
</html>
