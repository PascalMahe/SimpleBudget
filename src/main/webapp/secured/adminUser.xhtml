<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	<h:head>
        <title>Appli Budget</title>
        <link rel="stylesheet" media="screen" href="../simpleBudget.css" />

    </h:head>
	
	<h:body>
		<h1>Add User</h1>
		
		<ui:include page="menu.xhtml" />
		
		<p:messages />
		<h:form>
			<div>
				<p:outputLabel value="#{bundle['labelLogin']}" for="login" />
				<p:inputText id="login" value="#{adminUserController.login}" />
	 			<br/>
				<p:outputLabel value="#{bundle['labelPassword']}" for="password" />
				<p:password id="password" value="#{adminUserController.password}" />
				<br/>
				<span class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only button">
					<p:commandButton 	value="#{bundle['labelAddUser']}" 
										id="searchButton" 
										styleClass="allButtons"
	 									action="#{adminUserController.addUserAction}" />
	 									
	 			</span>
			</div>
		</h:form>
   	</h:body>
</html>
