<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:p="http://primefaces.org/ui"
				xmlns:c="http://java.sun.com/jsp/jstl/core">
	<td class="rightJustified">
		<p:outputLabel id="cell" value="#{monthAsEntry.value.negAmount + monthAsEntry.value.posAmount}">
			<f:convertNumber pattern="#0.00" />
		</p:outputLabel>
		<p:tooltip id="tooltip" 
					for="cell"
					styleClass="rightJustified">
			<div class="green">
				<p:outputLabel value="#{monthAsEntry.value.posAmount}">
					<f:convertNumber pattern="#0.00" />
				</p:outputLabel>
			</div>
			<div class="red">
				<p:outputLabel value="#{monthAsEntry.value.negAmount}">
					<f:convertNumber pattern="#0.00" />
				</p:outputLabel>
			</div>
		</p:tooltip>
	</td>
</ui:composition>
